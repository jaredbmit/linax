[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "linax"
version = "0.1.0"
description = "State Space Models in Jax"
readme = "README.md"
authors = [
  { name = "Benedict Armstrong" },
  { name = "Francesco Maria Ruscio" },
  { name = "Philipp Nazari" },
  { name = "Shlomo Libo Feigin" }
]
maintainers = [
  { name = "Benedict Armstrong" },
  { name = "Francesco Maria Ruscio" },
  { name = "Philipp Nazari" },
  { name = "Shlomo Libo Feigin" }
]
license = "MIT"
license-files = ["LICEN[CS]E.*"]
# keywords = []
# classifiers = []

requires-python = "==3.12.*"
dependencies = [
  "einops>=0.8.1",
  "equinox>=0.13.1",
  "h5py>=3.14.0",
  "jaxtyping>=0.3.2",
  "matplotlib>=3.10.3",
  "numpy>=2.3.1",
  "optax>=0.2.5",
  "scikit-learn>=1.7.0",
  "signax>=0.2.1",
]

[project.optional-dependencies]
cu12 = ["jax[cuda12]>=0.7.2", "jax-triton>=0.3.0", "triton>=3.4.0"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.12.11",
    "pandas>=2.3.2",
    "ipykernel>=6.30.1",
    "pytest>=8.3.3"
]

# [project.urls]

[tool.hatch.build.targets.wheel]
packages = ["src/linax"]

[tool.ruff]
target-version = "py312"
line-length = 99
src = ["src"]

[tool.ruff.lint]
select = ["C", "E", "F", "I", "W", "D", "N"]
ignore = [
  "E741",
  "W605",
  "C408",
  "E402",
  "F722",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
