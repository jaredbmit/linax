name: üêõ Bug Report
description: File a bug report to help us improve Linax
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üôè

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: I tried to... but instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Import linax
        2. Create a model with '...'
        3. Run '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Code Example
      description: Please provide a minimal code example that reproduces the issue
      render: python
      placeholder: |
        import jax
        import linax

        # Your code here...
    validations:
      required: false

  - type: textarea
    id: traceback
    attributes:
      label: Error Message / Traceback
      description: If applicable, paste the full error message or traceback
      render: shell
      placeholder: Paste error message here...
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Python version, JAX version, Linax version, OS, hardware (GPU/CPU/TPU)
      placeholder: |
        Python 3.12.0
        JAX 0.4.23
        Linax main branch
        macOS 14.0
        CPU
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
