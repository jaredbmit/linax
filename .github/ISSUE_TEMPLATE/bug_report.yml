name: üêõ Bug Report
description: File a bug report to help us improve Linax
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üôè

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import linax
        2. Create a model with '...'
        3. Run '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I got...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Code Example
      description: Please provide a minimal code example that reproduces the issue
      render: python
      placeholder: |
        import jax
        import linax

        # Your code here...
    validations:
      required: false

  - type: textarea
    id: traceback
    attributes:
      label: Error Message / Traceback
      description: If applicable, paste the full error message or traceback
      render: shell
      placeholder: Paste error message here...
    validations:
      required: false

  - type: dropdown
    id: version
    attributes:
      label: Linax Version
      description: Which version of Linax are you using?
      options:
        - main (development)
        - latest release
        - other (specify below)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.12.0"
    validations:
      required: true

  - type: input
    id: jax-version
    attributes:
      label: JAX Version
      description: What version of JAX are you using?
      placeholder: "0.4.23"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (please specify below)
    validations:
      required: true

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware Accelerator
      description: Are you using CPU, GPU, or TPU?
      options:
        - CPU
        - CUDA GPU
        - ROCm GPU
        - TPU
        - Other
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a minimal code example that reproduces the issue
          required: false
        - label: I have included version information
          required: true
