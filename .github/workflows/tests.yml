name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Sync environment (locked)
        run: uv sync --locked

      - name: Run tests with coverage
        run: |
          uv run pytest \
            --cov=yourproject \
            --cov-branch \
            --cov-report=term-missing \
            --cov-fail-under=85
